    <title>Login</title>
  </head>

  <body id="top">
    <script type="text/javascript">
        function fun(){
            var email = document.getElementById('emailtext').value.trim();
            var pass = document.getElementById('passtext').value.trim();

            if (email.length < 1) {
                alert("Email is Required!");
            }
            else if (pass.length < 8) {
                alert("Password is Required!");
            } 
            else
            {
                alert("Successfully logged in");
            }
            
        }
    </script>
    <section>
         <div class="rectangle">
            <h3 class="text-center mb-3" id="login"><strong>Login</strong></h3>
            <form>
                <div class="form-group">
                    <label id="email"><strong>Email</strong></label>
                    <input name="email" id="emailtext" type="email" placeholder="Enter your mailid" class="form-control">
                </div>
                <div class="form-group">
                    <label id="password"><strong>Password</strong></label>
                    <input type="password" name="password" id="passtext" placeholder="Enter a password(min 8 character)"class="form-control">
                </div>
                <button type="login" class="btn btn-primary btn-block" id="loginbtn" onclick="fun()" text-align="center">Login</button>
            </form>
            <p id="line1"></p>
            <p id="connect">or connect with</p>
            <p id="line2"></p>

            <a href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=13&ct=1629477082&rver=7.0.6738.0&wp=MBI_SSL&wreply=https:%2F%2Faccount.microsoft.com%2Fauth%2Fcomplete-signin%3Fru%3Dhttps%253A%252F%252Faccount.microsoft.com%252F%253Frefp%253Dsignedout-index%2526refd%253Dwww.google.com&lc=1033&id=292666&lw=1&fl=easi2">
                <img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/012015/msft_logo_stacked.png?itok=f9Hbm5H3" height="20.5px" width="20.5px" id="microimg">
            </a>

            <a href="https://www.facebook.com/">
                <img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" height="20.5px" width="20.5px" id="fbimg">
            </a>

            <a href="https://accounts.google.com/ServiceLogin">
                <img src="https://cdnlogo.com/logos/g/35/google-icon.svg" height="20.5px" width="20.5px" id="googleimg">
            </a>

            <a href="https://www.linkedin.com/login">
                <img src="https://www.kindpng.com/picc/m/363-3632986_logo-linkedin-png-rond-transparent-png.png" height="20.5px" width="20.5px" id="inimg">
            </a>
            
            <p id="acc">Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
