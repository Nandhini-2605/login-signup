    <title>Signup</title>
  </head>

  <body id="top">
    <script type="text/javascript">
        function fun(){
          var name = document.getElementById('nametext').value.trim();
          var email = document.getElementById('semailtext').value.trim();
          var pass = document.getElementById('spasstext').value.trim();
          var cpass = document.getElementById('scpasstext').value.trim();
        
        if (name.length < 1) {
            alert("Name is Required!");
        }       
        else if (email.length < 1) {
            alert("Email is Required!");
        }
        else if (pass.length < 8) {
            alert("Password is Required!");
        } 
        else if (cpass.length < 8) {
            alert("Confirm password is Required!");
        } 
        else if(pass!=cpass)
        {
          alert("Password mismatch");
        }
        else
        {
            alert("Successfully signed up");
        }
      }
    </script>
    <section>
         <div class="rectangle1">
            <h3 class="text-center mb-3" id="signup"><strong>Signup</strong></h3>
            <img src="img/acceptimg.png" id="acceptimg">
            <form>
                <div class="form-group">
                    <label id="name">Name</label>
                    <input name="name" id="nametext" type="text" placeholder="Enter your name" class="form-control">
                </div>
                 <div class="form-group">
                    <label id="semail">Email</label>
                    <input name="email" id="semailtext" type="email" placeholder="Enter your mailid" class="form-control">
                </div>
                <div class="form-group">
                    <label id="spassword">Password</label>
                    <input type="password" name="password" id="spasstext" placeholder="Enter a password(min 8 character)"class="form-control">
                </div>
                <div class="form-group">
                    <label id="scpassword">Confirm Password</label>
                    <input type="password" name="password" id="scpasstext" placeholder="Retype the password"class="form-control">
                </div>
                <button type="signup" class="btn btn-primary btn-block" id="signbtn" onclick ="fun();" text-align="center">Sign Up</button>
            </form>
            <p id="sline1"></p>
            <p id="sconnect">or connect with</p>
